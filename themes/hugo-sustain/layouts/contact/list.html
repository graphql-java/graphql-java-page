{{ partial "head" . }}
<body>
    <div id="wrap">
    {{ partial "header" . }}
    <div id="container">
        {{ "<!-- Contact Section Start -->" | safeHTML }}
        <section id="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <div class="contact-content">
                                {{ .Content }}
                                <p>You can also send us a direct message below</p>
                            </div>
                            <div class="contact-form">
                                <form id="contact-form" name="contact" method="POST" role="form" netlify>

                                    <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".8s">
                                        <input type="email" placeholder="Your Email" class="form-control" name="email" id="email">
                                    </div>

                                    <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1.2s">
                                        <textarea rows="6" placeholder="Message" class="form-control" name="message" id="message"></textarea>
                                    </div>

                                    <!-- <div id="success" class="success">
                                        Thank you. The Mailman is on His Way :)
                                    </div>

                                    <div id="error" class="error">
                                        Sorry, don't know what happened. Try later :(
                                    </div> -->

                                    <div id="submit" class="wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1.4s">
                                        <button type="submit" id="contact-submit" class="btn btn-default btn-send hvr-bounce-to-right" value="Send Message">Send Message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {{ "<!-- Contact Section End -->" | safeHTML }}
    </div>

    </div>
</body>



{{ partial "footer" . }}
